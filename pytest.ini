[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    -m "not integration"  # Skip integration tests by default
pythonpath = .
markers =
    unit: Unit tests
    integration: Integration tests that require full app
    slow: Slow running tests
